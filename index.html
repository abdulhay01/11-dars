<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>form</title>
  </head>

  <body>
    <form>
      <h1 class="title">Product Registration Form</h1>
      <p class="text">
        Register your product by filing in the product registration from below.
      </p>
      <hr />
      <div class="block_1">
        <div>
          <label class="label-name" for="name">Name:</label>
          <input
            class="imput-name"
            type="name"
            id="name"
            name="name"
            placeholder="First"
          />
        </div>
        <br />
        <div class="last">
          <input
            class="imput-name"
            type="name"
            id="name"
            name="name"
            placeholder="Last"
          />
        </div>
        <br />
      </div>
      <div class="block_1">
        <div>
          <label for="email">Email:</label>
          <input class="imput-email" type="email" id="email" name="email" />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input
            class="imput-phone"
            type="number"
            id="phone"
            name="phone"
            placeholder="### ### ####"
          />
        </div>
      </div>
      <div class="adress">
        <label for="address">Address:</label>
        <div>
          <input
            class="address-1"
            type="address"
            id="address"
            name="address"
            placeholder="Street Adaress"
          />
        </div>
        <div class="address">
          <input
            class="address-group"
            type="address"
            id="address"
            name="address"
            placeholder="City"
          />
          <input
            class="address-group"
            type="address"
            id="address"
            name="address"
            placeholder="State"
          />
          <input
            class="address-group"
            type="address"
            id="address"
            name="address"
            placeholder="Pastal/Zip code"
          />
          <input
            class="address-group"
            type="address"
            id="address"
            name="address"
            placeholder="Country"
          />
        </div>
      </div>
      <h1 class="title-2">PRODUCT INFORMATION</h1>
      <div class="name-model">
        <div>
          <label for="product-name">Product name</label>
          <input type="text" id="product-name" name="product-name" />
          <p class="text-2">e.g. Laptop</p>
        </div>
        <div>
          <label for="product-name">Product brand & Model</label>
          <input type="text" id="product-name" name="product-name" />
          <p class="text-2">e.g. Aser Aspiro Nitro</p>
        </div>
      </div>
      <div class="name-model">
        <div>
          <label for="product-name">Product Model ID</label>
          <input type="text" id="product-name" name="product-name" />
          <p class="text-2">e.g. VN7793G750Z</p>
        </div>
        <div>
          <label for="product-name">Product Fabrication Year</label>
          <input type="text" id="product-name" name="product-name" />
          <p class="text-2">e.g. 2012</p>
        </div>
      </div>
      <div>
        <label for="product-date">Purchashe Date</label>
        <input
          class="product-date"
          type="date"
          id="date"
          name="date"
          placeholder="MM/DD/YYYY"
        />
        <p class="text-2">e.g. 12/04/2017</p>
      </div>
      <div class="link-product">
        <a class="product-link" href="#">REGISTER PRODUCT</a>
      </div>
    </form>
  </body>
</html>
